<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>100 Days of Code- Day 1 - Build a Piano</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="E" class="key black"></div>
      <div data-note="Eb" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="src/notes/notes_C.mp3"></audio>
    <audio id="Db" src="src/notes/notes_Db.mp3"></audio>
    <audio id="D" src="src/notes/notes_D.mp3"></audio>
    <audio id="E" src="src/notes/notes_E.mp3"></audio>
    <audio id="Eb" src="src/notes/notes_Eb.mp3"></audio>
    <audio id="F" src="src/notes/notes_F.mp3"></audio>
    <audio id="Gb" src="src/notes/notes_Gb.mp3"></audio>
    <audio id="G" src="src/notes/notes_G.mp3"></audio>
    <audio id="Ab" src="src/notes/notes_Ab.mp3"></audio>
    <audio id="A" src="src/notes/notes_A.mp3"></audio>
    <audio id="Bb" src="src/notes/notes_Bb.mp3"></audio>
    <audio id="B" src="src/notes/notes_B.mp3"></audio>

    <script src="src/index.js"></script>
  </body>
</html>
